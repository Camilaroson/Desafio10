<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario productos</title>
</head>
<body>
    
    <form action="/api/productos" enctype="application/x-www-form-urlencoded" method="POST">

        <input name="titulo"  type="text"   placeholder="Ingresa un titulo">
        <input name="precio"   type="number" placeholder="Ingresa un precio">
        <input name="imagen"   type="text" placeholder="Ingresa el link de una imagen">
        <button type="submit" class="btn btn-primary">Enviar</button>

    </form>
        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
</body>
</html>
